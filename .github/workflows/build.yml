name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: |
        $slnFile = Get-ChildItem -Path . -Filter "*.sln" -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($slnFile) {
          Write-Host "Found solution file: $($slnFile.FullName)"
          dotnet restore $slnFile.FullName
        } else {
          Write-Host "No .sln file found, restoring all projects"
          dotnet restore
        }
      shell: pwsh
      
    - name: Build
      run: |
        $slnFile = Get-ChildItem -Path . -Filter "*.sln" -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($slnFile) {
          Write-Host "Found solution file: $($slnFile.FullName)"
          dotnet build $slnFile.FullName --no-restore --configuration Release
        } else {
          Write-Host "No .sln file found, building all projects"
          dotnet build --no-restore --configuration Release
        }
      shell: pwsh
      
    - name: Test (if any)
      run: |
        $slnFile = Get-ChildItem -Path . -Filter "*.sln" -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($slnFile) {
          Write-Host "Found solution file: $($slnFile.FullName)"
          dotnet test $slnFile.FullName --no-build --configuration Release --verbosity normal
        } else {
          Write-Host "No .sln file found, testing all projects"
          dotnet test --no-build --configuration Release --verbosity normal
        }
      shell: pwsh
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: |
          **/bin/Release/**/*.exe
          **/bin/Release/**/*.dll
        retention-days: 7

